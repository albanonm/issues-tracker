<div class="d-inline-block col-12 mt-1 mb-1" *ngIf="repo.pages > 0">
  <nav class="d-inline float-left" aria-label="Page navigation">
    <ul class="pagination">
        <li class="page-item"><a class="page-link" [class.disabled]="page <= 1 || loading" (click)="previousPage()" href="#">Anterior</a></li>
        <li *ngFor="let p of pageList; let i = index;" class="page-item" [class.active]="page === p"><a class="page-link" [class.disabled]="loading" (click)="loadPage(p)" href="#">{{p}}</a></li> 
        <li class="page-item"><a class="page-link" href="#" (click)="nextPage();" [class.disabled]="page >= repo.pages || loading" >Siguiente</a></li>
      </ul>
  </nav>
  <!--
  <span class="d-inline float-right">{{repo.pages}} páginas</span>
  -->
</div>
